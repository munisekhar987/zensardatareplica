apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdc-consumer-dlv-all
  namespace: cdc-consumers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdc-consumer-dlv-all
  template:
    metadata:
      labels:
        app: cdc-consumer-dlv-all
    spec:
      containers:
        - name: cdc-consumer
          image: sekharmuni/cdc-consumer:latest
          ports:
            - containerPort: 9095
          envFrom:
            - configMapRef:
                name: cdc-consumer-config
            - secretRef:
                name: cdc-consumer-secrets
          env:
            - name: KAFKA_GROUP_ID
              value: "dlv-all-group"
            - name: CDC_TOPICS
              value: "pt.fdstore_prda.delivery_building,pt.fdstore_prda.delivery_location,pt.fdstore_prda.delivery_building_detail"
            - name: CDC_TOPIC_TABLE_MAPPINGS
              value: "{'pt.fdstore_prda.reservation': 'RESERVATION', 'pt.fdstore_prda.timeslot': 'TIMESLOT', 'pt.fdstore_prda.delivery_building': 'DELIVERY_BUILDING', 'pt.fdstore_prda.delivery_location': 'DELIVERY_LOCATION', 'pt.fdstore_prda.delivery_building_detail': 'DELIVERY_BUILDING_DETAIL'}"
            - name: CDC_TABLE_PRIMARY_KEYS
              value: "{'RESERVATION': 'id', 'TIMESLOT': 'id', 'DELIVERY_BUILDING': 'id', 'DELIVERY_LOCATION': 'id', 'DELIVERY_BUILDING_DETAIL': 'delivery_building_id'}"
            - name: SPRING_KAFKA_CONSUMER_MAX_POLL_RECORDS
              value: "800"
            - name: ORACLE_SCHEMA
              value: "FDSTORE_PRDA"
            - name: POSTGRES_SCHEMA
              value: "fdstore_prda"
          resources:
            requests:
              memory: "2Gi"
              cpu: "2000m"
            limits:
              memory: "3Gi"
              cpu: "4000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9095
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9095
            initialDelaySeconds: 60
            periodSeconds: 15