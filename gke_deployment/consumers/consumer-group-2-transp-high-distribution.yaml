apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdc-consumer-transp-high-distribution
  namespace: cdc-consumers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdc-consumer-transp-high-distribution
  template:
    metadata:
      labels:
        app: cdc-consumer-transp-high-distribution
        schema: transp
        group: high-distribution
    spec:
      containers:
        - name: cdc-consumer
          image: gcr.io/fd-pr-transapp-dev-use4-01/cdc_consumer:latest
          ports:
            - containerPort: 9095
          envFrom:
            - configMapRef:
                name: cdc-consumer-config
            - secretRef:
                name: cdc-consumer-secrets
          env:
            - name: KAFKA_GROUP_ID
              value: "transp-high-distribution-group-2"
            - name: CDC_TOPICS
              value: "devtest.transp.tip_distribution,devtest.transp.fdx_orderaction"
            - name: CDC_TOPIC_TABLE_MAPPINGS
              value: "{'devtest.transp.tip_distribution': 'TIP_DISTRIBUTION','devtest.transp.fdx_orderaction': 'FDX_ORDERACTION'}"
            - name: CDC_TABLE_PRIMARY_KEYS
              value: "{'FDX_ORDERACTION': 'id'}"
            - name: SPRING_KAFKA_CONSUMER_MAX_POLL_RECORDS
              value: "1500"
            - name: CDC_ALLOW_DUPLICATES
              value: "TIP_DISTRIBUTION"
            - name: ORACLE_SCHEMA
              value: "TRANSP"
            - name: ORACLE_USER
              value: "transp"
            - name: ORACLE_PASSWORD
              value: "transp"
            - name: POSTGRES_SCHEMA
              value: "transp"
          resources:
            requests:
              memory: "2Gi"
              cpu: "2000m"
            limits:
              memory: "4Gi"
              cpu: "4000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9095
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9095
            initialDelaySeconds: 60
            periodSeconds: 15