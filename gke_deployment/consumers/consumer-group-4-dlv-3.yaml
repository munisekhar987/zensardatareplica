apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdc-consumer-dlv-3
  namespace: cdc-consumers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdc-consumer-dlv-3
  template:
    metadata:
      labels:
        app: cdc-consumer-dlv-3
    spec:
      containers:
        - name: cdc-consumer
          image: sekharmuni/cdc-consumer:version1
          ports:
            - containerPort: 9095
          envFrom:
            - configMapRef:
                name: cdc-consumer-config
            - secretRef:
                name: cdc-consumer-secrets
          env:
            - name: KAFKA_GROUP_ID
              value: "dlv-all-3-tables"
            - name: CDC_TOPICS
              value: "devtest.dlv.delivery_building,devtest.dlv.delivery_location,devtest.dlv.delivery_building_detail"
            - name: CDC_TOPIC_TABLE_MAPPINGS
              value: "{'devtest.dlv.delivery_building': 'DELIVERY_BUILDING', 'devtest.dlv.delivery_location': 'DELIVERY_LOCATION', 'devtest.dlv.delivery_building_detail': 'DELIVERY_BUILDING_DETAIL'}"
            - name: CDC_TABLE_PRIMARY_KEYS
              value: "{'DELIVERY_BUILDING': 'id', 'DELIVERY_LOCATION': 'id', 'DELIVERY_BUILDING_DETAIL': 'delivery_building_id'}"
            - name: SPRING_KAFKA_CONSUMER_MAX_POLL_RECORDS
              value: "800"
            - name: ORACLE_SCHEMA
              value: "DLV"
            - name: ORACLE_USER
              value: "dlv"
            - name: ORACLE_PASSWORD
              value: "dlv"
            - name: POSTGRES_SCHEMA
              value: "dlv"
          resources:
            requests:
              memory: "2Gi"
              cpu: "1500m"
            limits:
              memory: "3Gi"
              cpu: "4000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9095
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9095
            initialDelaySeconds: 60
            periodSeconds: 15