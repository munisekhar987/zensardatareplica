apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdc-consumer-devtest-fdxorder
  namespace: enhanced-consumers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cdc-consumer-devtest-fdx_order
  template:
    metadata:
      labels:
        app: cdc-consumer-devtest-fdx_order
    spec:
      containers:
        - name: cdc-consumer
          image: sekharmuni/enhanced-consumer:latest
          ports:
            - containerPort: 9095
          envFrom:
            - configMapRef:
                name: cdc-consumer-config
            - secretRef:
                name: cdc-consumer-secrets-test-reservation
          env:
            - name: CDC_ENHANCED_GROUP_ID
              value: "enhanced-fdx-order-consumer-test"
            - name: CDC_ENHANCED_TOPIC
              value: "devtest.transp.fdx_order"
            - name: CDC_TOPIC_TABLE_MAPPINGS
              value: "{'devtest.transp.fdx_order': 'FDX_ORDER'}"
            - name: CDC_TABLE_PRIMARY_KEYS
              value: "{'FDX_ORDER': 'id'}"
            - name: SPRING_KAFKA_CONSUMER_MAX_POLL_RECORDS
              value: "800"
            - name: ORACLE_SCHEMA
              value: "TRANSP"
            - name: ORACLE_USER
              value: "transp"
            - name: ORACLE_PASSWORD
              value: "transp"
            - name: POSTGRES_SCHEMA
              value: "transp"
          resources:
            requests:
              memory: "2Gi"
              cpu: "2000m"
            limits:
              memory: "4Gi"
              cpu: "4000m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 9095
            initialDelaySeconds: 120
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 9095
            initialDelaySeconds: 60
            periodSeconds: 15